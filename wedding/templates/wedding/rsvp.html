{% extends "./base.html" %}

{% load i18n %}

{% block content-title %}{% trans "RSVP" %}{% endblock content-title %}

{% block content %}
<div class="row marketing">
    <div class="col-lg-12">
        <form method="post">
        {% csrf_token %}
            <div class="form-group">
                <!-- <label for="first_name">First name</label> -->
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="{% trans 'First name' %}">
            </div>
            {% get_current_language as LANGUAGE %}
            {% if LANGUAGE == 'en' %}
            <div class="form-group">
                <!-- <label for="last_name">Last name</label> -->
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name">
            </div>
            {% endif %}
            <div class="form-group">
                <!-- <label for="email">Email</label> -->
                <input type="email" class="form-control" id="email" name="email" placeholder="{% trans 'YourEmailAddress@email.com' %}">
            </div>
            <div class="form-group">
                <label for="attending">{% trans "Will you be attending?" %}</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="attendingRadios" id="attendingRadios1" value="yes">
                        {% trans 'Yes' %}
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="attendingRadios" id="attendingRadios2" value="no">
                        {% trans 'No' %}
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="meal">{% trans "Select meal option" %}</label>
                <select class="form-control" name="meal">
                    <option>{% trans "Chicken" %}</option>
                    <option>{% trans "Vegetarian" %}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="relationship">{% trans "Relationship to wedding party" %}</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="relationshipRadios" id="relationshipRadios1" value="bride">
                        {% trans "I know the bride" %}
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="relationshipRadios" id="relationshipRadios2" value="groom">
                        {% trans "I know the groom" %}
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="relationshipRadios" id="relationshipRadios3" value="friendOfBride">
                        {% trans "I'm going with someone who knows the bride" %}
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="relationshipRadios" id="relationshipRadios4" value="friendOfGroom">
                        {% trans "I'm going with someone who knows the groom" %}
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">{% trans "Leave a comment" %}</label>
                <textarea class="form-control" id="comments" name="comments" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-default">{% trans "Submit" %}</button>
        </form>
    </div>
</div>


{% endblock content %}
